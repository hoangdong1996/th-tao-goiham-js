<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo và gọi hàm</title>
</head>
<body>
<script>
    function processConfirm(ansewr) {
        let result = "";
        if (ansewr) {
            result = "Excellent. We'll play a nice game of chess.";
        } else {
            result = "Maybe later then.";
        }
        return result;
    }
    let confirmAnsewr = confirm("Shall we play a game");
    let theAnsewr = processConfirm(confirmAnsewr);
    alert(theAnsewr);
</script>
</body>
</html>
